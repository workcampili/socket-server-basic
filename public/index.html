<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>MiniChat</title>
</head>

<body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr>
    <form id="miFormulario" action="">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        <div class="row">
            <col>
            <ul id="misMensajes" class="mt-3">

            </ul>
            </col>
        </div>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"
        integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //const socket = io('http://localhost:8080');
        const socket = io('https://react-socket-server-edu.herokuapp.com/')
        // referencias a elementos del DOM
        const formulario = document.querySelector('#miFormulario');
        const mensajes = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMensaje')

        formulario.addEventListener('submit', (e) => {
            e.preventDefault();
            const nuevoMensaje = txtMensaje.value;
            // envia datos al servidor
            socket.emit('mensaje-to-server', { texto: nuevoMensaje })

        })

        // escucha lo que viene del server
        socket.on('mensaje-from-server', (data) => {
            console.log(data)
            mensajes.innerHTML += `<li>${data.texto}</li>`
        })


        // socket.on('mensaje-bienvenida', (data) => {
        //     console.log(data)
        // })

        // setTimeout(() => {
        //     socket.emit('mensaje-cliente', {
        //         msg: 'cliente',
        //         nombre: 'Eduardo'
        //     })
        // }, 2000);



    </script>

</body>

</html>
